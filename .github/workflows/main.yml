# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: webfactory/ssh-agent
        # You may pin to the exact commit or the version.
        # uses: webfactory/ssh-agent@cb8b21017acfd319f0f4eb320ae495f22c36d0a7
        uses: webfactory/ssh-agent@v0.5.2
        with:
          # Private SSH key to register in the SSH agent
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: env
        run: |
          touch .env
          echo "SERVER_USER=${{ secrets.SERVER_USER }}" >> .env
          echo "SERVER_IP=${{ secrets.SERVER_IP }}" >> .env
          echo "SERVER_PATH=${{ secrets.SERVER_PATH }}" >> .env
          echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> .env
          cat .env
      - name: install PM2
        run: npm i pm2
      - name: Deploy
        run: npm run deploy
